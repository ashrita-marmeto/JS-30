<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log("I'm a %s string", 'ðŸ”¥')
    // Styled
    console.log("%c Styled text", "font-size: 36px")
    // warning!
    console.warn('Warning!')
    // Error :|
    console.error('Error 404')
    // Info
    console.info('Some good info')
    // Testing
    console.assert(1 === 2, 'This is wrong!')
    // clearing
    //console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
      console.count('Ash')
      console.count('Ash')
      console.count('Ash')
      console.count('Sam')
      console.count('Ash')
      console.count('Ash')
      console.count('Sam')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
